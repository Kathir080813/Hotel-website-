<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MUMBAI SPL BBQ – POS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#eaeaea}
.topbar{
 background:#1a237e;color:#fff;padding:10px;
 display:flex;justify-content:space-between;align-items:center
}
.topbar h1{font-size:18px;margin:0}
.top-info{font-size:12px;text-align:right}

.container{display:flex;padding:10px;gap:10px}

.left{
 flex:3;background:#fff;border-radius:6px;padding:10px
}
.right{
 flex:1;background:#fff;border-radius:6px;padding:10px
}

table{
 width:100%;border-collapse:collapse;margin-top:10px
}
th,td{
 border:1px solid #ccc;
 padding:6px;
 font-size:14px;
 text-align:center
}
th{background:#f5f5f5}

.big{
 font-size:26px;
 color:#b71c1c;
 font-weight:bold;
 text-align:right
}

.menu{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
 gap:8px;margin-top:10px
}
.item{
 background:#f9f9f9;
 padding:8px;border:1px solid #ccc;
 border-radius:6px;
 display:flex;justify-content:space-between
}

button{
 padding:4px 10px;
 font-size:16px
}

.footer-btn{
 width:100%;padding:10px;
 margin-top:6px;font-size:16px;
 border:none;border-radius:6px;
 background:#2e7d32;color:#fff
}
</style>
</head>

<body>

<div class="topbar">
 <h1>MUMBAI SPL BBQ – POS</h1>
 <div class="top-info">
  Bill No: <b id="billNo">264</b><br>
  Date: <span id="date"></span><br>
  POS: TAKEAWAY
 </div>
</div>

<div class="container">

<!-- LEFT BILL -->
<div class="left">
 <table>
  <thead>
   <tr>
    <th>S.No</th>
    <th>Item Name</th>
    <th>Qty</th>
    <th>Rate</th>
    <th>Amount</th>
   </tr>
  </thead>
  <tbody id="bill"></tbody>
 </table>

 <!-- MENU -->
 <div class="menu">
  <div class="item">Chicken Rice ₹130
   <div>
    <button onclick="add('Chicken Rice',130)">+</button>
   </div>
  </div>
  <div class="item">Parotta ₹20
   <div>
    <button onclick="add('Parotta',20)">+</button>
   </div>
  </div>
  <div class="item">Chicken 65 ₹120
   <div>
    <button onclick="add('Chicken 65',120)">+</button>
   </div>
  </div>
  <div class="item">Chicken Noodles ₹130
   <div>
    <button onclick="add('Chicken Noodles',130)">+</button>
   </div>
  </div>
 </div>
</div>

<!-- RIGHT TOTAL -->
<div class="right">
 <h3>Total</h3>
 <div class="big">₹ <span id="total">0</span></div>
 <p>Pending: ₹0.00</p>
 <p><b>TAKEAWAY</b></p>

 <button class="footer-btn" onclick="sendWA()">Send WhatsApp</button>
</div>

</div>

<script>
let bill=[],total=0,billNo=264;

document.getElementById("date").innerText=new Date().toLocaleString();

function add(name,price){
 let item=bill.find(i=>i.name==name);
 if(item)item.qty++;
 else bill.push({name,qty:1,price});
 render();
}

function render(){
 let html="";
 total=0;
 bill.forEach((i,idx)=>{
  let amt=i.qty*i.price;
  total+=amt;
  html+=`
   <tr>
    <td>${idx+1}</td>
    <td>${i.name}</td>
    <td>${i.qty}</td>
    <td>${i.price}</td>
    <td>${amt}</td>
   </tr>`;
 });
 document.getElementById("bill").innerHTML=html;
 document.getElementById("total").innerText=total;
}

function sendWA(){
 if(!bill.length){alert("No items");return;}
 let msg=`MUMBAI SPL BBQ%0ABill No:${billNo}%0A%0A`;
 bill.forEach(i=>{
  msg+=`${i.name} x ${i.qty} = ₹${i.qty*i.price}%0A`;
 });
 msg+=`%0ATotal: ₹${total}`;
 window.open(`https://wa.me/918608776956?text=${msg}`,"_blank");
}
</script>

</body>
</html>
