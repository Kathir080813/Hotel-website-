<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mumbai Special Barbeque – Cashier Kathiravan</title>
<style>
:root{
  --primary:#c62828;
  --dark:#263238;
  --bg:#f4f6f8;
  --card:#ffffff;
}
*{box-sizing:border-box}
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg)}
.header{background:var(--dark);color:#fff;padding:12px 14px;display:flex;align-items:center;justify-content:space-between}
.header h1{font-size:18px;margin:0}
.header input{padding:8px 10px;border-radius:8px;border:none;outline:none}
.container{max-width:1000px;margin:10px auto;padding:10px}
select{padding:10px;border-radius:10px;border:1px solid #ccc;margin-bottom:10px}
.menu{display:grid;grid-template-columns:1fr;gap:10px}
.menu-item{background:var(--card);border-radius:14px;padding:12px;display:flex;justify-content:space-between;align-items:center;box-shadow:0 2px 6px rgba(0,0,0,.06)}
.menu-left{display:flex;flex-direction:column}
.menu-left b{font-size:16px}
.menu-left span{color:#555}
.qty-box{display:flex;align-items:center;border:1px solid #ccc;border-radius:12px;overflow:hidden}
.qty-box button{border:none;background:#f5f5f5;padding:8px 14px;font-size:18px}
.qty-box span{min-width:30px;text-align:center;font-weight:bold}
.order{margin-top:14px;background:var(--card);border-radius:14px;padding:12px;box-shadow:0 2px 6px rgba(0,0,0,.06)}
.order h3{margin:0 0 8px 0}
ul{list-style:none;padding:0;margin:0}
li{display:flex;justify-content:space-between;margin:6px 0}
.total{font-size:18px;font-weight:bold;margin-top:6px}
.submit-btn{margin-top:10px;width:100%;padding:14px;border:none;border-radius:14px;background:#2e7d32;color:#fff;font-size:18px}
.note{text-align:center;font-size:12px;color:#555;margin-top:6px}
</style>
</head>
<body><div class="header">
  <h1>Mumbai Special Barbeque – Cashier Kathiravan</h1>
  <input type="text" id="search" placeholder="Search item" oninput="filterMenu()">
</div><div class="container">
<select id="tableNo">
  <option value="">Select Table</option>
  <option>Table 1</option><option>Table 2</option><option>Table 3</option><option>Table 4</option><option>Table 5</option>
  <option>Table 6</option><option>Table 7</option><option>Table 8</option><option>Table 9</option><option>Table 10</option>
  <option>Table 11</option><option>Table 12</option><option>Table 13</option><option>Table 14</option><option>Table 15</option>
</select><div class="menu" id="menu">
  <!-- Each item -->
  <div class="menu-item" data-name="Chicken Rice">
    <div class="menu-left"><b>Chicken Rice</b><span>₹130</span></div>
    <div class="qty-box"><button onclick="changeQty('Chicken Rice',130,-1)">−</button><span id="q-Chicken Rice">0</span><button onclick="changeQty('Chicken Rice',130,1)">+</button></div>
  </div>  <div class="menu-item" data-name="Egg Rice">
    <div class="menu-left"><b>Egg Rice</b><span>₹100</span></div>
    <div class="qty-box"><button onclick="changeQty('Egg Rice',100,-1)">−</button><span id="q-Egg Rice">0</span><button onclick="changeQty('Egg Rice',100,1)">+</button></div>
  </div>  <div class="menu-item" data-name="Parotta">
    <div class="menu-left"><b>Parotta</b><span>₹20</span></div>
    <div class="qty-box"><button onclick="changeQty('Parotta',20,-1)">−</button><span id="q-Parotta">0</span><button onclick="changeQty('Parotta',20,1)">+</button></div>
  </div>  <div class="menu-item" data-name="Grill Half">
    <div class="menu-left"><b>Grill Half</b><span>₹200</span></div>
    <div class="qty-box"><button onclick="changeQty('Grill Half',200,-1)">−</button><span id="q-Grill Half">0</span><button onclick="changeQty('Grill Half',200,1)">+</button></div>
  </div>  <div class="menu-item" data-name="Tandoori Full">
    <div class="menu-left"><b>Tandoori Full</b><span>₹400</span></div>
    <div class="qty-box"><button onclick="changeQty('Tandoori Full',400,-1)">−</button><span id="q-Tandoori Full">0</span><button onclick="changeQty('Tandoori Full',400,1)">+</button></div>
  </div>
</div><div class="order">
  <h3>Order</h3>
  <ul id="orderList"></ul>
  <div class="total">Total: ₹<span id="total">0</span></div>
  <button class="submit-btn" onclick="submitOrder()">Send Order to WhatsApp</button>
  <div class="note">WhatsApp opens with message – tap Send</div>
</div>
</div><script>
let orders={};
let total=0;
const orderList=document.getElementById('orderList');
const totalSpan=document.getElementById('total');

function changeQty(name,price,delta){
  if(!orders[name] && delta<0) return;
  if(!orders[name]) orders[name]={price,qty:0};
  orders[name].qty+=delta;
  if(orders[name].qty<=0) delete orders[name];
  document.getElementById('q-'+name).textContent=orders[name]?orders[name].qty:0;
  total+=price*delta;
  if(total<0) total=0;
  render();
}

function render(){
  orderList.innerHTML='';
  for(const name in orders){
    const i=orders[name];
    const li=document.createElement('li');
    li.textContent=`${name} x ${i.qty} = ₹${i.qty*i.price}`;
    orderList.appendChild(li);
  }
  totalSpan.textContent=total;
}

function submitOrder(){
  const table=document.getElementById('tableNo').value;
  if(!table||Object.keys(orders).length===0){alert('Select table and items');return;}
  let msg=`Mumbai Special Barbeque%0ATable: ${table}%0A`;
  for(const n in orders){const i=orders[n];msg+=`${n} x ${i.qty} - ₹${i.qty*i.price}%0A`;}
  msg+=`Total: ₹${total}`;
  window.location.href=`https://wa.me/918608776956?text=${msg}`;
}

function filterMenu(){
  const q=document.getElementById('search').value.toLowerCase();
  document.querySelectorAll('.menu-item').forEach(i=>{
    i.style.display=i.dataset.name.toLowerCase().includes(q)?'flex':'none';
  });
}
</script></body>
</html>
