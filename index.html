padding-bottom:260px;
}

.header{
background:#8b0000;
color:white;
padding:10px;
}

h2{margin:5px 0}

select,input{
width:100%;
padding:8px;
margin:5px 0;
border-radius:6px;
border:1px solid #ccc;
}

.category{
background:#ff6f00;
color:white;
padding:8px;
margin-top:15px;

}

.item{

padding:8px;
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:1px solid #ddd;
font-size:14px;
}

padding:4px 8px;
}

.qty span{

.cart{

bottom:0;

right:0;

padding:10px;
box-shadow:0 -2px 8px rgba(0,0,0,0.2);

padding:10px;
margin-top:5px;

.green{background:#2e7d32}
.orange{background:#ff9800}
.blue{background:#3949ab}
.gray{background:#555}
.red{background:#c62828}

</head>
<body>

<div class="header">
<h2>Mumbai Special BBQ</h2>

<select id="tableSelect">
<option value="">Select Table</option>
<option>Table 1</option><option>Table 2</option>
<option>Table 3</option><option>Table 4</option>
<option>Table 5</option><option>Table 6</option>
<option>Table 7</option><option>Table 8</option>
</select>

<select id="payment">

<option>GPay</option>
<option>PhonePe</option>
<option>UPI</option>
<option>Card</option>
</select>

<input type="text" id="search" placeholder="Search..." oninput="searchItem()">
</div>

<div id="menu"></div>

<div class="cart">
<div><b>Total ₹ <span id="total">0</span></b></div>
<button class="green" onclick="sendWhatsApp()">Send WhatsApp</button>
<button class="orange" onclick="clearCurrent()">Clear Current Table</button>
<button class="blue" onclick="closeTable()">Close Table (Save & Clear)</button>
<button class="gray" onclick="downloadReport()">Download Sales Report</button>
<button class="red" onclick="resetReport()">Reset Sales Report</button>
</div>

let orders={};
let total=0;

let menu=document.getElementById("menu");

for(let cat in data){
menu.innerHTML+=`<div class="category">${cat}</div>`;
data[cat].forEach(item=>{
let key=item[0].replace(/\s/g,'');
menu.innerHTML+=`
<div class="item" data-name="${item[0]}">
<div>${item[0]} <br> ₹${item[1]}</div>
<div class="qty">
<button onclick="change('${key}','${item[0]}',${item[1]},-1)">-</button>
<span id="${key}">0</span>
<button onclick="change('${key}','${item[0]}',${item[1]},1)">+</button>
</div>
</div>`;
});
}

function change(key,name,price,val){
if(!orders[key] && val<0)return;
if(!orders[key])orders[key]={name,price,qty:0};
orders[key].qty+=val;
if(orders[key].qty<=0)delete orders[key];
document.getElementById(key).innerText=orders[key]?orders[key].qty:0;
total+=price*val;
if(total<0)total=0;
document.getElementById("total").innerText=total;
}

function sendWhatsApp(){
let table=document.getElementById("tableSelect").value;
if(!table||Object.keys(orders).length===0){alert("Select table & items");return;}
let payment=document.getElementById("payment").value;
let msg=`Mumbai Special BBQ\n${table}\nPayment: ${payment}\n\n`;
for(let k in orders){
let i=orders[k];
msg+=`${i.name} x ${i.qty} = ₹${i.qty*i.price}\n`;
}
msg+=`\nTotal ₹${total}`;
window.open(`https://wa.me/918608776956?text=${encodeURIComponent(msg)}`);
}

function clearCurrent(){
orders={};
total=0;
document.querySelectorAll(".qty span").forEach(e=>e.innerText=0);
document.getElementById("total").innerText=0;
}

function closeTable(){
saveSale();
clearCurrent();
}

function saveSale(){
let sales=JSON.parse(localStorage.getItem("sales"))||[];
sales.push({date:new Date().toLocaleString(),total});
localStorage.setItem("sales",JSON.stringify(sales));
}

function downloadReport(){
let sales=JSON.parse(localStorage.getItem("sales"))||[];
if(sales.length==0){alert("No Data");return;}
let csv="Date,Total\n";
sales.forEach(s=>csv+=`${s.date},${s.total}\n`);
let a=document.createElement("a");
a.href=URL.createObjectURL(new Blob([csv]));
a.download="Sales_Report.csv";
a.click();
}

function resetReport(){
if(confirm("Reset Sales?")){
localStorage.removeItem("sales");
alert("Sales Reset");
}
}

function searchItem(){
let q=document.getElementById("search").value.toLowerCase();
document.querySelectorAll(".item").forEach(i=>{
i.style.display=i.dataset.name.toLowerCase().includes(q)?"flex":"none";
});
}
</script>
