<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mumbai Special BBQ</title>

<style>
body{
margin:0;
font-family:Arial;
background:#f5f5f5;
padding-bottom:260px;
}

.header{
background:#8b0000;
color:white;
padding:10px;
}

select,input{
width:100%;
padding:10px;
margin-top:6px;
border-radius:8px;
border:1px solid #ccc;
}

.category{
background:#ff6f00;
color:white;
padding:8px;
margin-top:15px;
font-weight:bold;
}

.item{
background:white;
padding:10px;
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:1px solid #ddd;
}

.qty button{
padding:5px 10px;
}
.qty span{
padding:0 10px;
font-weight:bold;
}

.cart{
position:fixed;
bottom:0;
left:0;
right:0;
background:white;
padding:10px;
box-shadow:0 -2px 8px rgba(0,0,0,0.2);
}

.cart button{
width:100%;
padding:10px;
margin-top:5px;
border:none;
border-radius:6px;
color:white;
font-weight:bold;
}

.green{background:green;}
.orange{background:orange;}
.blue{background:#3949ab;}
.gray{background:#555;}
.red{background:#c62828;}
</style>
</head>
<body>

<div class="header">
<h2>Mumbai Special BBQ</h2>
<select id="tableSelect">
<option value="">Select Table</option>
<option>Table 1</option><option>Table 2</option>
<option>Table 3</option><option>Table 4</option>
<option>Table 5</option><option>Table 6</option>
<option>Table 7</option><option>Table 8</option>
</select>

<select id="payment">
<option>Cash</option>
<option>GPay</option>
<option>PhonePe</option>
<option>UPI</option>
<option>Card</option>
</select>

<input type="text" id="search" placeholder="Search..." oninput="searchItem()">
</div>

<div id="menu"></div>

<div class="cart">
<div><b>Total ₹ <span id="total">0</span></b></div>
<button class="green" onclick="sendWhatsApp()">Send WhatsApp</button>
<button class="orange" onclick="clearCurrent()">Clear Current Table</button>
<button class="blue" onclick="closeTable()">Close Table (Save & Clear)</button>
<button class="gray" onclick="downloadReport()">Download Sales Report</button>
<button class="red" onclick="resetReport()">Reset Sales Report</button>
</div>

<script>

let data={
"BRIYANI":[
["Chicken Biriyani",130],
["Chicken Biriyani Qty",100],
["65 Biriyani",150],
["Egg Biriyani",100],
["Plain Biriyani",90]
],

"INDIAN CHICKEN GRAVY":[
["Butter Chicken Masala",180],
["Chicken Masala",160],
["Pepper Chicken Masala",170],
["Kadai Chicken Masala",160],
["Hyderabad Chicken Masala",170],
["Punjabi Chicken Masala",180],
["Chettinadu Chicken Masala",130]
],

"STARTERS":[
["Chicken 65 (5 Pcs)",130],
["Chicken Lollipop (5 Pcs)",130],
["Chicken 65 B/I (7 Pcs)",150],
["Chilli Chicken Dry/Gravy",140],
["Pepper Chicken Dry/Gravy",140],
["Garlic Chicken Gravy",150],
["Ginger Chicken Gravy",150],
["Lemon Chicken Gravy",150],
["China Chilly Chicken",130],
["Gopi 65",110],
["Mushroom 65",120],
["Paneer 65",150]
],

"TANDOORI":[
["Tandoori Qty",100],
["Tandoori Half",200],
["Tandoori Full",400]
],

"GRILL":[
["Grill Qty",100],
["Grill Half",200],
["Grill Full",400]
],

"NOODLES":[
["Chicken Noodles",130],
["Singapore Chicken Noodles",150],
["Chicken Schezwan Noodles",140],
["Chicken Noodles (1/2)",150],
["Egg Noodles",100],
["Veg Noodles",100],
["Gopi Noodles",110],
["Mushroom Noodles",120],
["Paneer Noodles",130]
],

"FRIED RICE":[
["Chicken Fried Rice",130],
["Chicken Schezwan Rice",140],
["Mixed Chicken Rice & Noodles",150],
["Chicken Rice Half",100],
["Chicken Rice (2/3)",300],
["Egg Fried Rice",100],
["Egg Schezwan Rice",110],
["Veg Fried Rice",100],
["Gopi Fried Rice",110],
["Mushroom Fried Rice",120],
["Paneer Fried Rice",130]
],

"TAWA SPECIAL PAROTTA":[
["Parotta (2 Pcs)",40],
["Egg Vachu Parotta",40],
["Plain Vachu Parotta",35],
["Chapathi (2 Pcs)",25],
["Veg Kothu Parotta",90],
["Paneer Kothu Parotta",150],
["Mushroom Kothu Parotta",140],
["Egg Kothu Parotta",100],
["Chicken Kothu Parotta",130],
["Egg Stuff",120],
["Chicken Stuff",160],
["Chilli Parotta",110],
["Chicken Chilly Parotta",150]
],

"DOSA CORNER":[
["Plain Dosai",40],
["Kal Dosai",20],
["Egg Dosai",50],
["Egg Kal Dosai",40],
["Kari Dosai",100],
["Onion Dosai",50],
["Onion Uthappam",60]
],

"EGG SPECIAL":[
["Masala Omelette Single",30],
["Masala Omelette Double",60],
["Egg Podimas",40],
["Plain Omelette Single",20],
["Plain Omelette Double",40],
["Half Boiled / Full Boiled",20],
["Kalakki",20]
],

"NAAN / ROTI":[
["Plain Naan",30],
["Butter Naan",40],
["Garlic Naan",45],
["Pudhin Naan",40],
["Butter Roti",40],
["Plain Roti",30],
["Kulcha",30]
]
};

let menu=document.getElementById("menu");
let orders={};
let total=0;

for(let cat in data){
menu.innerHTML+=`<div class="category">${cat}</div>`;
data[cat].forEach(item=>{
let key=item[0].replace(/\s/g,'');
menu.innerHTML+=`
<div class="item" data-name="${item[0]}">
<div>${item[0]} <br> ₹${item[1]}</div>
<div class="qty">
<button onclick="change('${key}','${item[0]}',${item[1]},-1)">-</button>
<span id="${key}">0</span>
<button onclick="change('${key}','${item[0]}',${item[1]},1)">+</button>
</div>
</div>`;
});
}

function change(key,name,price,val){
if(!orders[key] && val<0)return;
if(!orders[key])orders[key]={name,price,qty:0};
orders[key].qty+=val;
if(orders[key].qty<=0)delete orders[key];
document.getElementById(key).innerText=orders[key]?orders[key].qty:0;
total+=price*val;
if(total<0)total=0;
document.getElementById("total").innerText=total;
}

function sendWhatsApp(){
let table=document.getElementById("tableSelect").value;
if(!table || Object.keys(orders).length===0){
alert("Select table & items");
return;
}
let payment=document.getElementById("payment").value;
let msg=`Mumbai Special BBQ\n${table}\nPayment: ${payment}\n\n`;
for(let k in orders){
let i=orders[k];
msg+=`${i.name} x ${i.qty} = ₹${i.qty*i.price}\n`;
}
msg+=`\nTotal ₹${total}`;
window.open(`https://wa.me/918608776956?text=${encodeURIComponent(msg)}`);
}

function clearCurrent(){
orders={};
total=0;
document.querySelectorAll(".qty span").forEach(e=>e.innerText=0);
document.getElementById("total").innerText=0;
}

function closeTable(){
saveSale();
clearCurrent();
}

function saveSale(){
let sales=JSON.parse(localStorage.getItem("sales"))||[];
sales.push({date:new Date().toLocaleString(),total});
localStorage.setItem("sales",JSON.stringify(sales));
}

function downloadReport(){
let sales=JSON.parse(localStorage.getItem("sales"))||[];
if(sales.length==0){alert("No Data");return;}
let csv="Date,Total\n";
sales.forEach(s=>csv+=`${s.date},${s.total}\n`);
let a=document.createElement("a");
a.href=URL.createObjectURL(new Blob([csv]));
a.download="Sales_Report.csv";
a.click();
}

function resetReport(){
if(confirm("Reset Sales?")){
localStorage.removeItem("sales");
alert("Sales Reset");
}
}

function searchItem(){
let q=document.getElementById("search").value.toLowerCase();
document.querySelectorAll(".item").forEach(i=>{
i.style.display=i.dataset.name.toLowerCase().includes(q)?"flex":"none";
});
}

</script>
</body>
</html>
