<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mumbai Special Barbeque</title>

<style>
:root{
  --primary:#6d1b1b;
  --bg:#f3efe9;
  --card:#ffffff;
  --accent:#c62828;
  --green:#2e7d32;
}
*{box-sizing:border-box}
body{margin:0;font-family:Segoe UI,Arial;background:var(--bg)}

.header{
  background:var(--primary);
  color:#fff;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px
}
.header h1{margin:0;font-size:20px}

.header-right{
  display:flex;
  gap:8px;
  align-items:center
}
.header-right input{
  padding:8px 14px;
  border-radius:20px;
  border:none
}
.header-right button{
  padding:8px 12px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer
}
.btn-clear{background:#fff;color:#c62828}
.btn-report{background:#283593;color:#fff}
.btn-reset{background:#c62828;color:#fff}

.container{max-width:1200px;margin:auto;padding:14px}

select{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-bottom:14px
}

.category{margin-top:22px}
.category h2{
  color:var(--primary);
  border-left:6px solid var(--accent);
  padding-left:10px;
  font-size:18px;
  margin-bottom:10px
}

.menu{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:12px
}
.menu-item{
  background:var(--card);
  padding:14px;
  border-radius:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 6px rgba(0,0,0,.12)
}
.menu-left b{font-size:16px;color:#3a1b1b}
.menu-left span{display:block;color:#666;margin-top:4px}

.qty-box{
  display:flex;
  align-items:center;
  border:1px solid #ddd;
  border-radius:20px;
  overflow:hidden
}
.qty-box button{
  border:none;
  background:#f5f5f5;
  padding:6px 14px;
  font-size:18px
}
.qty-box span{
  min-width:30px;
  text-align:center;
  font-weight:bold
}

.order{
  background:#fff;
  margin-top:24px;
  padding:16px;
  border-radius:18px
}
.total{font-size:20px;font-weight:bold;margin-top:8px}

.submit-btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:18px;
  background:var(--green);
  color:#fff;
  font-size:18px;
  margin-top:10px
}
.print-btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:18px;
  background:#1565c0;
  color:#fff;
  font-size:18px;
  margin-top:10px
}

/* PRINT ONLY BILL */
@media print {
  body * { visibility: hidden; }
  .order, .order * { visibility: visible; }
  .order {
    position:absolute;
    left:0; top:0;
    width:100%;
  }
}
</style>
</head>

<body>

<div class="header">
  <h1>Mumbai Special Barbeque</h1>
  <div class="header-right">
    <input type="text" id="search" placeholder="Search item" oninput="filterMenu()">
    <button class="btn-clear" onclick="clearCart()">Clear</button>
    <button class="btn-report" onclick="downloadReport()">Report</button>
    <button class="btn-reset" onclick="resetSalesReport()">Reset</button>
  </div>
</div>

<div class="container">

<select id="tableNo">
  <option value="">Select Table</option>
  <option>Table 1</option><option>Table 2</option><option>Table 3</option>
  <option>Table 4</option><option>Table 5</option>
</select>

<div class="category"><h2>üçö Rice / Briyani</h2><div class="menu" id="rice"></div></div>
<div class="category"><h2>ü´ì Dosa / Parotta / Egg</h2><div class="menu" id="dosa"></div></div>
<div class="category"><h2>üçó Starters</h2><div class="menu" id="starters"></div></div>
<div class="category"><h2>üçú Noodles</h2><div class="menu" id="noodles"></div></div>

<div class="order">
<h3>Order Bill</h3>
<ul id="orderList"></ul>
<div class="total">Total: ‚Çπ<span id="total">0</span></div>

<button class="submit-btn" onclick="submitOrder()">Send Order to WhatsApp</button>
<button class="print-btn" onclick="printBill()">Print Bill</button>
</div>

</div>

<script>
function itemHTML(name,price,key){
 return `<div class="menu-item" data-name="${name}">
  <div class="menu-left"><b>${name}</b><span>‚Çπ${price}</span></div>
  <div class="qty-box">
   <button onclick="changeQty('${key}','${name}',${price},-1)">‚àí</button>
   <span id="q-${key}">0</span>
   <button onclick="changeQty('${key}','${name}',${price},1)">+</button>
  </div>
 </div>`;
}

/* ITEMS */
rice.innerHTML+=itemHTML("Chicken Briyani",130,"cb")+itemHTML("Egg Briyani",100,"eb");
dosa.innerHTML+=itemHTML("Parotta",20,"par")+itemHTML("Plain Dosa",40,"pd");
starters.innerHTML+=itemHTML("Chicken 65",120,"c65");
noodles.innerHTML+=itemHTML("Chicken Noodles",130,"cn");

/* ORDER LOGIC */
let orders={}, total=0;
const totalEl=document.getElementById("total");

function changeQty(k,n,p,d){
 if(!orders[k]&&d<0)return;
 if(!orders[k])orders[k]={name:n,price:p,qty:0};
 orders[k].qty+=d;
 if(orders[k].qty<=0)delete orders[k];
 document.getElementById("q-"+k).innerText=orders[k]?orders[k].qty:0;
 total+=p*d;if(total<0)total=0;render();
}
function render(){
 orderList.innerHTML=Object.values(orders)
  .map(i=>`<li>${i.name} x ${i.qty} = ‚Çπ${i.qty*i.price}</li>`).join("");
 totalEl.innerText=total;
}
function clearCart(){
 orders={};total=0;
 document.querySelectorAll(".qty-box span").forEach(s=>s.innerText=0);
 render();
}

/* SALES + WHATSAPP */
function submitOrder(){
 let table = tableNo.value || "Takeaway";
 let msg=`Mumbai Special Barbeque%0ATable: ${table}%0A%0A`;
 for(let k in orders){
  let i=orders[k];
  msg+=`${i.name} x ${i.qty} = ‚Çπ${i.qty*i.price}%0A`;
 }
 msg+=`%0ATotal: ‚Çπ${total}`;
 window.open(`https://wa.me/918608776956?text=${msg}`,"_blank");
}

/* PRINT */
function printBill(){
 if(!Object.keys(orders).length){
  alert("No items to print");
  return;
 }
 window.print();
}

/* SEARCH */
function filterMenu(){
 let q=search.value.toLowerCase();
 document.querySelectorAll(".menu-item").forEach(i=>{
  i.style.display=i.dataset.name.toLowerCase().includes(q)?"flex":"none";
 });
}

/* REPORT */
function downloadReport(){}
function resetSalesReport(){}
</script>

</body>
</html>
