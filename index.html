<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hotel Order System</title>
<style>
body{font-family:Arial;background:#f4f6f8;padding:15px}
h1{text-align:center}
.container{max-width:1000px;margin:auto;background:#fff;padding:15px;border-radius:10px}
select,button{padding:10px;font-size:16px}
.menu{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px}
.menu-item{background:#eee;border-radius:10px;padding:10px;text-align:center}
.menu-item img{width:100%;height:130px;object-fit:cover;border-radius:8px}
.menu-item button{margin-top:8px;width:100%}
ul li{margin:6px 0}
.submit-btn{background:#28a745;color:#fff;border:none;border-radius:8px;width:100%;padding:12px}
</style>
</head>
<body>
<h1>Hotel Order</h1>
<div class="container"><label>Table Number</label><br> <select id="tableNo">

<option value="">Select Table</option>
<option>Table 1</option><option>Table 2</option><option>Table 3</option><option>Table 4</option><option>Table 5</option>
<option>Table 6</option><option>Table 7</option><option>Table 8</option><option>Table 9</option><option>Table 10</option>
<option>Table 11</option><option>Table 12</option><option>Table 13</option><option>Table 14</option><option>Table 15</option>
</select><h3>Menu</h3>
<div class="menu">
  <div class="menu-item"><img src="https://images.unsplash.com/photo-1604908177522-429f37dcd84a"/><p>Chicken Rice ₹130</p><button onclick="addItem('Chicken Rice',130)">+</button></div>
  <div class="menu-item"><img src="https://images.unsplash.com/photo-1626776876724-b98c2e82c9aa"/><p>Egg Rice ₹100</p><button onclick="addItem('Egg Rice',100)">+</button></div>
  <div class="menu-item"><img src="https://images.unsplash.com/photo-1600628422019-0f21a3c71b88"/><p>Grill Quarter ₹100</p><button onclick="addItem('Grill Quarter',100)">+</button></div>
  <div class="menu-item"><img src="https://images.unsplash.com/photo-1625944525903-9d6f8f49e16b"/><p>Grill Half ₹200</p><button onclick="addItem('Grill Half',200)">+</button></div>
  <div class="menu-item"><img src="https://images.unsplash.com/photo-1626078293844-b0b45a1c3c5d"/><p>Tandoori Full ₹400</p><button onclick="addItem('Tandoori Full',400)">+</button></div>
  <div class="menu-item"><img src="https://images.unsplash.com/photo-1626078293773-4d6fd94f8d71"/><p>Shawarma ₹120</p><button onclick="addItem('Shawarma',120)">+</button></div>
</div><h3>Order</h3>
<ul id="orderList"></ul>
<h3>Total: ₹<span id="total">0</span></h3><button class="submit-btn" onclick="sendWhatsApp()">Send Order to WhatsApp</button>

</div><script>
let orders={};
let total=0;
const orderList=document.getElementById('orderList');
const totalSpan=document.getElementById('total');

function addItem(name,price){
 if(!orders[name]) orders[name]={price:price,qty:1};
 else orders[name].qty++;
 total+=price;
 render();
}

function render(){
 orderList.innerHTML='';
 for(let name in orders){
  let i=orders[name];
  let li=document.createElement('li');
  li.innerHTML=`${name} x ${i.qty} = ₹${i.qty*i.price} <button onclick=\"addItem('${name}',${i.price})\">+</button> <button onclick=\"removeItem('${name}')\">-</button>`;
  orderList.appendChild(li);
 }
 totalSpan.textContent=total;
}

function removeItem(name){
 if(orders[name].qty>1){orders[name].qty--; total-=orders[name].price;}
 else{total-=orders[name].price; delete orders[name];}
 render();
}

function sendWhatsApp(){
 const table=document.getElementById('tableNo').value;
 if(!table||Object.keys(orders).length===0){alert('Select table & items');return;}
 let text=`Order from ${table}\n`;
 for(let name in orders){let i=orders[name]; text+=`${name} x ${i.qty} = ₹${i.qty*i.price}\n`;}
 text+=`Total: ₹${total}`;
 const phone='918608776956';
 window.location.href=`https://wa.me/${phone}?text=${encodeURIComponent(text)}`;
}
</script></body>
</html>
