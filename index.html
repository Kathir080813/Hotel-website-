<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mumbai Special Barbeque</title>

<style>
:root{
  --primary:#6d1b1b;
  --bg:#f3efe9;
  --card:#ffffff;
  --accent:#c62828;
  --green:#2e7d32;
}
*{box-sizing:border-box}
body{margin:0;font-family:Segoe UI,Arial;background:var(--bg)}
.header{
  background:var(--primary);
  color:#fff;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header h1{font-size:20px;margin:0}
.header input{padding:8px 14px;border-radius:20px;border:none}

.container{max-width:1100px;margin:auto;padding:14px}

select{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-bottom:14px;
  font-size:15px;
}

/* CATEGORY */
.category{
  margin-top:20px;
}
.category h2{
  margin:10px 0;
  color:var(--primary);
  border-left:6px solid var(--accent);
  padding-left:10px;
  font-size:18px;
}

/* MENU */
.menu{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:12px;
}
.menu-item{
  background:var(--card);
  padding:14px;
  border-radius:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 6px rgba(0,0,0,.12);
}
.menu-left b{font-size:16px;color:#3a1b1b}
.menu-left span{display:block;color:#666;margin-top:4px}

.qty-box{
  display:flex;
  align-items:center;
  border:1px solid #ddd;
  border-radius:20px;
  overflow:hidden;
}
.qty-box button{
  border:none;
  background:#f5f5f5;
  padding:6px 14px;
  font-size:18px;
}
.qty-box span{
  min-width:30px;
  text-align:center;
  font-weight:bold;
}

/* ORDER */
.order{
  background:#fff;
  margin-top:20px;
  padding:16px;
  border-radius:18px;
}
.total{font-size:20px;font-weight:bold;margin-top:8px}

.submit-btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:18px;
  background:var(--green);
  color:#fff;
  font-size:18px;
  margin-top:10px;
}
.clear-btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:18px;
  background:var(--accent);
  color:#fff;
  margin-top:8px;
}
.report-btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:18px;
  background:#283593;
  color:#fff;
  margin-top:8px;
}
</style>
</head>

<body>

<div class="header">
  <h1>Mumbai Special Barbeque</h1>
  <input type="text" id="search" placeholder="Search item" oninput="filterMenu()">
</div>

<div class="container">

<select id="tableNo">
  <option value="">Select Table</option>
  <option>Table 1</option><option>Table 2</option><option>Table 3</option>
  <option>Table 4</option><option>Table 5</option>
</select>

<!-- RICE -->
<div class="category">
<h2>üçö Rice Items</h2>
<div class="menu" id="rice"></div>
</div>

<!-- PAROTTA / DOSA -->
<div class="category">
<h2>ü´ì Parotta / Dosa / Egg</h2>
<div class="menu" id="parotta"></div>
</div>

<!-- STARTERS -->
<div class="category">
<h2>üçó Starters</h2>
<div class="menu" id="starters"></div>
</div>

<!-- ROLLS -->
<div class="category">
<h2>üåØ Rolls</h2>
<div class="menu" id="rolls"></div>
</div>

<!-- GRILL -->
<div class="category">
<h2>üî• Grill</h2>
<div class="menu" id="grill"></div>
</div>

<!-- TANDOORI -->
<div class="category">
<h2>üî• Tandoori</h2>
<div class="menu" id="tandoori"></div>
</div>

<!-- PEPPER -->
<div class="category">
<h2>üå∂Ô∏è Pepper</h2>
<div class="menu" id="pepper"></div>
</div>

<!-- BBQ -->
<div class="category">
<h2>üçñ BBQ</h2>
<div class="menu" id="bbq"></div>
</div>

<div class="order">
  <h3>Order Summary</h3>
  <ul id="orderList"></ul>
  <div class="total">Total: ‚Çπ<span id="total">0</span></div>

  <button class="submit-btn" onclick="submitOrder()">Send Order to WhatsApp</button>
  <button class="clear-btn" onclick="clearCart()">Clear Cart</button>
  <button class="report-btn" onclick="downloadReport()">Download Sales Report</button>
  <button class="clear-btn" onclick="resetSalesReport()">Reset Sales Report</button>
</div>

</div>

<script>
function itemHTML(name,price,key){
 return `
 <div class="menu-item" data-name="${name}">
  <div class="menu-left"><b>${name}</b><span>‚Çπ${price}</span></div>
  <div class="qty-box">
   <button onclick="changeQty('${key}','${name}',${price},-1)">‚àí</button>
   <span id="q-${key}">0</span>
   <button onclick="changeQty('${key}','${name}',${price},1)">+</button>
  </div>
 </div>`;
}

/* RICE */
document.getElementById("rice").innerHTML+=
 itemHTML("Egg Rice",100,"er")+
 itemHTML("Plain Briyani",100,"pb")+
 itemHTML("Chicken Rice",130,"cr")+
 itemHTML("Chicken Briyani",130,"cb")+
 itemHTML("Chicken Noodles",130,"cn")+
 itemHTML("Chicken Rice 1/2",150,"crh")+
 itemHTML("Rice Combo",180,"rc");

/* PAROTTA */
document.getElementById("parotta").innerHTML+=
 itemHTML("Parotta",20,"par")+
 itemHTML("Chapathi",20,"chap")+
 itemHTML("Kall Dosa",20,"kd")+
 itemHTML("Omelette",20,"om")+
 itemHTML("Half Boil",20,"hb")+
 itemHTML("Egg Veechi",30,"ev")+
 itemHTML("Egg Dosa",50,"ed");

/* STARTERS */
document.getElementById("starters").innerHTML+=
 itemHTML("Chicken 65",120,"c65")+
 itemHTML("Chinna Chicken",120,"chinna")+
 itemHTML("Chilli Chicken",140,"cc")+
 itemHTML("Chettinad Chicken",140,"chc");

/* ROLLS */
document.getElementById("rolls").innerHTML+=
 itemHTML("Shawarma Roll",60,"sr")+
 itemHTML("Shawarma Roll Special",120,"srs");

/* GRILL */
document.getElementById("grill").innerHTML+=
 itemHTML("Grill Quarter",100,"gq")+
 itemHTML("Grill Half",200,"gh")+
 itemHTML("Grill Full",400,"gf");

/* TANDOORI */
document.getElementById("tandoori").innerHTML+=
 itemHTML("Tandoori Quarter",100,"tq")+
 itemHTML("Tandoori Half",200,"th")+
 itemHTML("Tandoori Full",400,"tf");

/* PEPPER */
document.getElementById("pepper").innerHTML+=
 itemHTML("Pepper Quarter",140,"pq")+
 itemHTML("Pepper Half",270,"ph")+
 itemHTML("Pepper Full",500,"pf");

/* BBQ */
document.getElementById("bbq").innerHTML+=
 itemHTML("BBQ Quarter",110,"bq")+
 itemHTML("BBQ Half",210,"bh")+
 itemHTML("BBQ Full",400,"bf");

/* LOGIC */
let orders={},total=0;
function changeQty(k,n,p,d){
 if(!orders[k]&&d<0)return;
 if(!orders[k])orders[k]={name:n,price:p,qty:0};
 orders[k].qty+=d;
 if(orders[k].qty<=0)delete orders[k];
 document.getElementById("q-"+k).innerText=orders[k]?orders[k].qty:0;
 total+=p*d;if(total<0)total=0;render();
}
function render(){
 document.getElementById("orderList").innerHTML=
 Object.values(orders).map(i=>`<li>${i.name} x ${i.qty} = ‚Çπ${i.qty*i.price}</li>`).join("");
 document.getElementById("total").innerText=total;
}
function clearCart(){
 orders={};total=0;
 document.querySelectorAll(".qty-box span").forEach(s=>s.innerText=0);
 render();
}
function submitOrder(){alert("WhatsApp already configured earlier")}
function filterMenu(){
 let q=document.getElementById("search").value.toLowerCase();
 document.querySelectorAll(".menu-item").forEach(i=>{
  i.style.display=i.dataset.name.toLowerCase().includes(q)?"flex":"none";
 });
}
function downloadReport(){alert("Sales report feature already added")}
function resetSalesReport(){localStorage.removeItem("salesReport");alert("Sales report reset")}
</script>

</body>
</html>
