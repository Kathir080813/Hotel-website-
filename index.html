<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mumbai Special Barbeque – POS</title>

<style>
/* ===== NORMAL SCREEN ===== */
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f3efe9;
}
.header{
  background:#6d1b1b;
  color:#fff;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header h1{margin:0;font-size:18px}
.header-right{display:flex;gap:6px;align-items:center}
.header-right input{
  padding:6px 10px;border-radius:16px;border:none
}
.header-right button{
  padding:6px 10px;border:none;border-radius:8px;
  font-weight:bold;cursor:pointer
}
.clear{background:#fff;color:#c62828}
.report{background:#283593;color:#fff}
.reset{background:#c62828;color:#fff}

.container{max-width:1200px;margin:auto;padding:12px}

.category h2{
  color:#6d1b1b;
  border-left:5px solid #c62828;
  padding-left:8px;
  font-size:16px;
}
.menu{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:10px;
}
.item{
  background:#fff;
  padding:10px;
  border-radius:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.qty button{
  padding:4px 10px;font-size:16px
}
.qty span{
  min-width:22px;
  display:inline-block;
  text-align:center;
  font-weight:bold
}

.order{
  background:#fff;
  margin-top:18px;
  padding:12px;
  border-radius:16px;
}
.order h3{text-align:center;margin:6px 0}
.total{font-size:20px;font-weight:bold;text-align:right}

.action-btn{
  width:100%;
  padding:12px;
  margin-top:8px;
  border:none;
  border-radius:14px;
  font-size:16px;
  color:#fff;
}
.whatsapp{background:#2e7d32}
.print{background:#1565c0}

/* ===== THERMAL PRINT ONLY ===== */
@media print {
  body * { display:none; }

  .order, .order * {
    display:block;
  }

  .order{
    width:58mm;        /* 58mm thermal roll */
    margin:0;
    padding:0;
    font-size:12px;
  }

  .order h3{
    text-align:center;
    font-size:14px;
    margin-bottom:6px;
  }

  .total{
    font-size:14px;
    border-top:1px dashed #000;
    margin-top:6px;
    padding-top:4px;
  }
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <h1>Mumbai Special Barbeque</h1>
  <div class="header-right">
    <input type="text" placeholder="Search" oninput="filterMenu(this.value)">
    <button class="clear" onclick="clearCart()">Clear</button>
    <button class="report" onclick="downloadReport()">Report</button>
    <button class="reset" onclick="resetSalesReport()">Reset</button>
  </div>
</div>

<div class="container">

<!-- MENU -->
<div class="category"><h2>Rice / Briyani</h2>
<div class="menu" id="rice"></div></div>

<div class="category"><h2>Dosa / Parotta / Egg</h2>
<div class="menu" id="dosa"></div></div>

<div class="category"><h2>Starters</h2>
<div class="menu" id="starters"></div></div>

<div class="category"><h2>Rolls</h2>
<div class="menu" id="rolls"></div></div>

<div class="category"><h2>Grill</h2>
<div class="menu" id="grill"></div></div>

<div class="category"><h2>Tandoori</h2>
<div class="menu" id="tandoori"></div></div>

<div class="category"><h2>Pepper</h2>
<div class="menu" id="pepper"></div></div>

<div class="category"><h2>BBQ</h2>
<div class="menu" id="bbq"></div></div>

<div class="category"><h2>Noodles</h2>
<div class="menu" id="noodles"></div></div>

<!-- BILL -->
<div class="order" id="billArea">
<h3>MUMBAI SPECIAL BARBEQUE</h3>
<ul id="orderList"></ul>
<div class="total">TOTAL ₹ <span id="total">0</span></div>

<button class="action-btn whatsapp" onclick="sendWA()">Send WhatsApp</button>
<button class="action-btn print" onclick="window.print()">Print Bill</button>
</div>

</div>

<script>
function item(name,price){
 return `<div class="item" data-name="${name}">
  <div><b>${name}</b><br>₹${price}</div>
  <div class="qty">
    <button onclick="qty('${name}',${price},-1)">−</button>
    <span id="q-${name}">0</span>
    <button onclick="qty('${name}',${price},1)">+</button>
  </div>
 </div>`;
}

/* ALL ITEMS */
rice.innerHTML+=
item("Plain Briyani",90)+item("Egg Briyani",100)+item("Veg Rice",100)+
item("Egg Rice",100)+item("Chicken Rice",130)+item("Chicken Briyani",130)+
item("Chicken Schezwan Rice",140)+item("65 Briyani",150)+item("Rice Combo",180);

dosa.innerHTML+=
item("Parotta",20)+item("Chapathi",20)+item("Kalakki",20)+
item("Plain Dosa",40)+item("Egg Podimas",40)+item("Double Omelette",40)+
item("Egg Dosa",50)+item("Egg Kall Dosa",50)+item("Onion Uthappam",60)+
item("Kari Dosa",100);

starters.innerHTML+=
item("Chicken 65",120)+item("Chinna Chicken",120)+
item("Chilli Chicken",140)+item("Chettinad Chicken",140);

rolls.innerHTML+=
item("Shawarma Roll",60)+item("Shawarma Roll Special",120);

grill.innerHTML+=
item("Grill Quarter",100)+item("Grill Half",200)+item("Grill Full",400);

tandoori.innerHTML+=
item("Tandoori Quarter",100)+item("Tandoori Half",200)+item("Tandoori Full",400);

pepper.innerHTML+=
item("Pepper Quarter",140)+item("Pepper Half",270)+item("Pepper Full",500);

bbq.innerHTML+=
item("BBQ Quarter",110)+item("BBQ Half",210)+item("BBQ Full",400);

noodles.innerHTML+=
item("Veg Noodles",100)+item("Egg Schezwan Noodles",110)+
item("Gobi Noodles",120)+item("Mushroom Noodles",120)+
item("Paneer Noodles",120)+item("Chicken Noodles",130)+
item("Chicken Schezwan Noodles",140);

/* BILL LOGIC */
let cart={},total=0;

function qty(name,price,change){
 if(!cart[name]&&change<0)return;
 if(!cart[name])cart[name]={name,price,qty:0};
 cart[name].qty+=change;
 if(cart[name].qty<=0)delete cart[name];
 document.getElementById("q-"+name).innerText=cart[name]?cart[name].qty:0;
 render();
}

function render(){
 orderList.innerHTML="";
 total=0;
 for(let k in cart){
  let i=cart[k];
  let amt=i.qty*i.price;
  total+=amt;
  orderList.innerHTML+=`<li>${i.name} x ${i.qty} = ₹${amt}</li>`;
 }
 document.getElementById("total").innerText=total;
}

function clearCart(){
 cart={};total=0;
 document.querySelectorAll(".qty span").forEach(s=>s.innerText=0);
 render();
}

function sendWA(){
 if(!total){alert("No items");return;}
 let msg="Mumbai Special Barbeque%0A";
 for(let k in cart){
  let i=cart[k];
  msg+=`${i.name} x ${i.qty} = ₹${i.qty*i.price}%0A`;
 }
 msg+=`%0ATotal: ₹${total}`;
 window.open("https://wa.me/918608776956?text="+msg,"_blank");
}

function filterMenu(q){
 q=q.toLowerCase();
 document.querySelectorAll(".item").forEach(i=>{
  i.style.display=i.dataset.name.toLowerCase().includes(q)?"flex":"none";
 });
}

/* dummy report funcs */
function downloadReport(){}
function resetSalesReport(){}
</script>

</body>
</html>
