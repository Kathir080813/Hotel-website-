body{margin:0;font-family:Arial;background:#f2f2f2;overflow:hidden}
.header{background:#7b1e1e;color:white;padding:10px;display:flex;justify-content:space-between;align-items:center}
.header select,.header input{padding:6px;border-radius:5px;border:none}

.reset{background:#444}

/* ===== LOGIC ===== */

let cart={}, total=0;
const menuDiv=document.getElementById("menu");
const orderList=document.getElementById("orderList");
const totalEl=document.getElementById("total");

for(let cat in categories){
 let c=document.createElement("div");
 c.className="category";
 c.innerHTML=`<h3>${cat}</h3>`;
 categories[cat].forEach(i=>{
   let safeName=i[0].replace(/[^a-zA-Z0-9]/g,"");
   let item=document.createElement("div");
   item.className="item";
   item.innerHTML=`
     <div>${i[0]}<br>‚Çπ${i[1]}</div>
     <div class="qty">
       <button onclick="change('${safeName}','${i[0]}',${i[1]},-1)">-</button>
       <span id="q-${safeName}">0</span>
       <button onclick="change('${safeName}','${i[0]}',${i[1]},1)">+</button>
     </div>`;
   c.appendChild(item);
 });
 menuDiv.appendChild(c);
}

function change(key,name,price,d){
 if(!cart[key] && d<0) return;
 if(!cart[key]) cart[key]={name:name,qty:0,price:price};
 cart[key].qty+=d;
 if(cart[key].qty<=0) delete cart[key];
 document.getElementById("q-"+key).innerText=cart[key]?cart[key].qty:0;
 render();
}

function render(){
 orderList.innerHTML="";
 total=0;
 for(let k in cart){
   let amt=cart[k].qty*cart[k].price;
   total+=amt;
   orderList.innerHTML+=`<div>${cart[k].name} x ${cart[k].qty} = ‚Çπ${amt}</div>`;
 }
 totalEl.innerText=total;
}

function clearCart(){
 cart={};
 document.querySelectorAll(".qty span").forEach(s=>s.innerText=0);
 render();
}

function sendWA(){
 let table=document.getElementById("tableNo").value;
 if(!table || total==0){ alert("Select table & items"); return;}
 saveSale(table,total);

 let msg=`Mumbai Special BBQ%0ATable: ${table}%0A`;
 for(let k in cart){
   msg+=`${cart[k].name} x ${cart[k].qty} = ‚Çπ${cart[k].qty*cart[k].price}%0A`;
 }
 msg+=`%0ATotal ‚Çπ${total}`;

 window.open("https://wa.me/918608776956?text="+msg,"_blank");
}

function saveSale(table,total){
 let sales=JSON.parse(localStorage.getItem("sales"))||[];
 sales.push({date:new Date().toLocaleString(),table,total});
 localStorage.setItem("sales",JSON.stringify(sales));
}

function downloadReport(){
 let sales=JSON.parse(localStorage.getItem("sales"))||[];
 if(!sales.length){alert("No Sales Data");return;}
 let csv="Date,Table,Total\n";
 sales.forEach(s=>csv+=`${s.date},${s.table},${s.total}\n`);
 let a=document.createElement("a");
 a.href=URL.createObjectURL(new Blob([csv],{type:"text/csv"}));
 a.download="Sales_Report.csv";
 a.click();
}

function resetSales(){
 if(confirm("Reset all sales?")){
  localStorage.removeItem("sales");
  alert("Sales Reset");
 }
}

function filterItems(){
 let q=document.getElementById("search").value.toLowerCase();
 document.querySelectorAll(".item").forEach(i=>{
  i.style.display=i.innerText.toLowerCase().includes(q)?"flex":"none";
 });
}
