<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mumbai Special Barbeque</title>

<style>
:root{
  --primary:#6d1b1b;
  --bg:#f3efe9;
  --card:#ffffff;
  --accent:#c62828;
  --green:#2e7d32;
}
*{box-sizing:border-box}
body{margin:0;font-family:Segoe UI,Arial;background:var(--bg)}

.header{
  background:var(--primary);
  color:#fff;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center
}
.header h1{margin:0;font-size:20px}
.header input{padding:8px 14px;border-radius:20px;border:none}

.container{max-width:1200px;margin:auto;padding:14px}

select{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-bottom:14px
}

.category{margin-top:22px}
.category h2{
  color:var(--primary);
  border-left:6px solid var(--accent);
  padding-left:10px;
  font-size:18px;
  margin-bottom:10px
}

.menu{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:12px
}
.menu-item{
  background:var(--card);
  padding:14px;
  border-radius:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 6px rgba(0,0,0,.12)
}
.menu-left b{font-size:16px;color:#3a1b1b}
.menu-left span{display:block;color:#666;margin-top:4px}

.qty-box{
  display:flex;
  align-items:center;
  border:1px solid #ddd;
  border-radius:20px;
  overflow:hidden
}
.qty-box button{
  border:none;
  background:#f5f5f5;
  padding:6px 14px;
  font-size:18px
}
.qty-box span{
  min-width:30px;
  text-align:center;
  font-weight:bold
}

.order{
  background:#fff;
  margin-top:24px;
  padding:16px;
  border-radius:18px
}
.total{font-size:20px;font-weight:bold;margin-top:8px}

.submit-btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:18px;
  background:var(--green);
  color:#fff;
  font-size:18px;
  margin-top:10px
}
.clear-btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:18px;
  background:var(--accent);
  color:#fff;
  margin-top:8px
}
.report-btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:18px;
  background:#283593;
  color:#fff;
  margin-top:8px
}
</style>
</head>

<body>

<div class="header">
  <h1>Mumbai Special Barbeque</h1>
  <input type="text" id="search" placeholder="Search item" oninput="filterMenu()">
</div>

<div class="container">

<select id="tableNo">
  <option value="">Select Table</option>
  <option>Table 1</option><option>Table 2</option><option>Table 3</option>
  <option>Table 4</option><option>Table 5</option>
</select>

<div class="category"><h2>üçö Rice / Briyani</h2><div class="menu" id="rice"></div></div>
<div class="category"><h2>ü´ì Dosa / Parotta / Egg</h2><div class="menu" id="dosa"></div></div>
<div class="category"><h2>üçó Starters</h2><div class="menu" id="starters"></div></div>
<div class="category"><h2>üåØ Rolls</h2><div class="menu" id="rolls"></div></div>
<div class="category"><h2>üî• Grill</h2><div class="menu" id="grill"></div></div>
<div class="category"><h2>üî• Tandoori</h2><div class="menu" id="tandoori"></div></div>
<div class="category"><h2>üå∂Ô∏è Pepper</h2><div class="menu" id="pepper"></div></div>
<div class="category"><h2>üçñ BBQ</h2><div class="menu" id="bbq"></div></div>
<div class="category"><h2>üçú Noodles</h2><div class="menu" id="noodles"></div></div>

<div class="order">
<h3>Order Summary</h3>
<ul id="orderList"></ul>
<div class="total">Total: ‚Çπ<span id="total">0</span></div>

<button class="submit-btn" onclick="submitOrder()">Send Order to WhatsApp</button>
<button class="clear-btn" onclick="clearCart()">Clear Cart</button>
<button class="report-btn" onclick="downloadReport()">Download Sales Report</button>
<button class="clear-btn" onclick="resetSalesReport()">Reset Sales Report</button>
</div>

</div>

<script>
/* ---------- MENU BUILDER ---------- */
function itemHTML(name,price,key){
 return `<div class="menu-item" data-name="${name}">
  <div class="menu-left"><b>${name}</b><span>‚Çπ${price}</span></div>
  <div class="qty-box">
   <button onclick="changeQty('${key}','${name}',${price},-1)">‚àí</button>
   <span id="q-${key}">0</span>
   <button onclick="changeQty('${key}','${name}',${price},1)">+</button>
  </div>
 </div>`;
}

/* ---------- ITEMS ---------- */
rice.innerHTML+=
 itemHTML("Plain Briyani",90,"pb90")+
 itemHTML("Egg Briyani",100,"eb100")+
 itemHTML("Veg Rice",100,"vr100")+
 itemHTML("Egg Rice",100,"er100")+
 itemHTML("Chicken Rice",130,"cr130")+
 itemHTML("Chicken Briyani",130,"cb130")+
 itemHTML("Chicken Schezwan Rice",140,"csr140")+
 itemHTML("65 Briyani",150,"b65150")+
 itemHTML("Rice Combo",180,"rc180");

dosa.innerHTML+=
 itemHTML("Parotta",20,"par20")+
 itemHTML("Chapathi",20,"chap20")+
 itemHTML("Kalakki",20,"kal20")+
 itemHTML("Plain Dosa",40,"pd40")+
 itemHTML("Egg Podimas",40,"ep40")+
 itemHTML("Double Omelette",40,"do40")+
 itemHTML("Egg Kall Dosa",50,"ekd50")+
 itemHTML("Egg Dosa",50,"ed50")+
 itemHTML("Onion Uthappam",60,"ou60")+
 itemHTML("Kari Dosa",100,"kd100");

starters.innerHTML+=
 itemHTML("Chicken 65",120,"c65120")+
 itemHTML("Chinna Chicken",120,"ch120")+
 itemHTML("Chilli Chicken",140,"cc140")+
 itemHTML("Chettinad Chicken",140,"chc140");

rolls.innerHTML+=
 itemHTML("Shawarma Roll",60,"sr60")+
 itemHTML("Shawarma Roll Special",120,"srs120");

grill.innerHTML+=
 itemHTML("Grill Quarter",100,"gq100")+
 itemHTML("Grill Half",200,"gh200")+
 itemHTML("Grill Full",400,"gf400");

tandoori.innerHTML+=
 itemHTML("Tandoori Quarter",100,"tq100")+
 itemHTML("Tandoori Half",200,"th200")+
 itemHTML("Tandoori Full",400,"tf400");

pepper.innerHTML+=
 itemHTML("Pepper Quarter",140,"pq140")+
 itemHTML("Pepper Half",270,"ph270")+
 itemHTML("Pepper Full",500,"pf500");

bbq.innerHTML+=
 itemHTML("BBQ Quarter",110,"bq110")+
 itemHTML("BBQ Half",210,"bh210")+
 itemHTML("BBQ Full",400,"bf400");

noodles.innerHTML+=
 itemHTML("Veg Noodles",100,"vn100")+
 itemHTML("Egg Schezwan Noodles",110,"esn110")+
 itemHTML("Gobi Noodles",120,"gn120")+
 itemHTML("Mushroom Noodles",120,"mn120")+
 itemHTML("Paneer Noodles",120,"pn120")+
 itemHTML("Chicken Noodles",130,"cn130")+
 itemHTML("Chicken Schezwan Noodles",140,"csn140");

/* ---------- ORDER LOGIC ---------- */
let orders={}, total=0;
const totalEl=document.getElementById("total");

function changeQty(k,n,p,d){
 if(!orders[k]&&d<0)return;
 if(!orders[k])orders[k]={name:n,price:p,qty:0};
 orders[k].qty+=d;
 if(orders[k].qty<=0)delete orders[k];
 document.getElementById("q-"+k).innerText=orders[k]?orders[k].qty:0;
 total+=p*d;if(total<0)total=0;render();
}
function render(){
 orderList.innerHTML=Object.values(orders)
  .map(i=>`<li>${i.name} x ${i.qty} = ‚Çπ${i.qty*i.price}</li>`).join("");
 totalEl.innerText=total;
}
function clearCart(){
 orders={};total=0;
 document.querySelectorAll(".qty-box span").forEach(s=>s.innerText=0);
 render();
}

/* ---------- SALES REPORT ---------- */
function saveSale(table,orders,total){
 let sales=JSON.parse(localStorage.getItem("salesReport"))||[];
 let items=Object.values(orders).map(i=>`${i.name} x ${i.qty}`).join(", ");
 sales.push({date:new Date().toLocaleString(),table,items,total});
 localStorage.setItem("salesReport",JSON.stringify(sales));
}
function downloadReport(){
 let sales=JSON.parse(localStorage.getItem("salesReport"))||[];
 if(!sales.length){alert("No sales data");return;}
 let csv="Date,Table,Items,Total\n";
 sales.forEach(s=>csv+=`"${s.date}","${s.table}","${s.items}",${s.total}\n`);
 let a=document.createElement("a");
 a.href=URL.createObjectURL(new Blob([csv],{type:"text/csv"}));
 a.download="Mumbai_Special_Barbeque_Sales_Report.csv";
 a.click();
}
function resetSalesReport(){
 if(confirm("Reset all sales data?")){
  localStorage.removeItem("salesReport");
  alert("Sales report reset");
 }
}

/* ---------- WHATSAPP (LOCKED TO YOUR NUMBER) ---------- */
function submitOrder(){
 let table = tableNo.value;
 if(!table || !Object.keys(orders).length){
  alert("Select table and items");return;
 }

 saveSale(table,orders,total);

 let msg = `Mumbai Special Barbeque%0A`;
 msg += `Table: ${table}%0A%0A`;
 for(let k in orders){
  let i = orders[k];
  msg += `${i.name} x ${i.qty} = ‚Çπ${i.qty*i.price}%0A`;
 }
 msg += `%0ATotal: ‚Çπ${total}`;

 const OWNER_NUMBER = "918608776956"; // üîí YOUR NUMBER

 window.open(
  `https://wa.me/${OWNER_NUMBER}?text=${msg}`,
  "_blank"
 );
}

/* ---------- SEARCH ---------- */
function filterMenu(){
 let q=search.value.toLowerCase();
 document.querySelectorAll(".menu-item").forEach(i=>{
  i.style.display=i.dataset.name.toLowerCase().includes(q)?"flex":"none";
 });
}
</script>

</body>
</html>
