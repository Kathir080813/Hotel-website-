<meta charset="UTF-8">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
}
.header{
  background:#6d1b1b;
  color:white;
  padding:12px;
  text-align:center;
  font-weight:bold;
  font-size:18px;
}
.container{

}

  background:#ff6f00;

  padding:6px;

}
.item{
  background:white;
  padding:8px;
  margin:6px 0;

  align-items:center;

  padding:4px 8px;
}

  padding:10px;

}

  width:100%;

  margin-top:6px;

  border-radius:6px;
  color:white;
}
.wa{background:green}
.print{background:blue}

/* THERMAL PRINT */
@media print{
 body *{display:none}
 .bill, .bill *{display:block}

   width:58mm;
   font-size:12px;
 }
}
</style>
</head>

let cart={}, total=0;
const menuDiv=document.getElementById("menu");
const orderList=document.getElementById("orderList");
const totalEl=document.getElementById("total");

items.forEach(i=>{
 let div=document.createElement("div");
 div.className="item";
 div.innerHTML=`
 <div>${i[0]}<br>₹${i[1]}</div>
 <div class="qty">
   <button onclick="change('${i[0]}',${i[1]},-1)">-</button>
   <span id="q-${i[0]}">0</span>
   <button onclick="change('${i[0]}',${i[1]},1)">+</button>
 </div>`;
 menuDiv.appendChild(div);
});

function change(name,price,d){
 if(!cart[name]&&d<0)return;
 if(!cart[name])cart[name]={qty:0,price};
 cart[name].qty+=d;
 if(cart[name].qty<=0)delete cart[name];
 document.getElementById("q-"+name).innerText=cart[name]?cart[name].qty:0;
 render();
}

function render(){
 orderList.innerHTML="";
 total=0;
 for(let k in cart){
   let amt=cart[k].qty*cart[k].price;
   total+=amt;
   orderList.innerHTML+=`<li>${k} x ${cart[k].qty} = ₹${amt}</li>`;
 }
 totalEl.innerText=total;
}

function sendWA(){
 if(total==0){alert("No Items");return;}
 let msg="Mumbai Special BBQ%0A";
 for(let k in cart){
   msg+=`${k} x ${cart[k].qty} = ₹${cart[k].qty*cart[k].price}%0A`;
 }
 msg+=`%0ATotal ₹${total}`;
 window.open("https://wa.me/918608776956?text="+msg,"_blank");
}

</script>
